<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>

    <style>
      /** INSERT MINIFIED STYLES IN HERE **/
      @import url(https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap);*{font-family:Lato,sans-serif}body{margin:0 auto;padding:0}.hero{position:relative;width:640px;margin:0 auto}.hero-image{width:640px;height:auto;margin:0 auto;padding-bottom:20px}.hero-copy{font-family:Lato,sans-serif;font-weight:700;font-size:28px;color:#222;padding-bottom:10px;text-transform:uppercase;text-align:center}.hero-sub-copy{font-family:Lato,sans-serif;font-weight:400;font-size:16px;color:#222;padding-bottom:20px;text-align:center}@media screen and (max-width:680px){.hero{position:relative;width:100%}.hero-image{width:100%;height:auto;margin:0 auto}}.button-wrapper{margin:0 auto;width:640px;text-align:center}.button-primary{padding:12px 16px;color:#fff;background-color:#222;font-weight:700;margin:0 auto 36px auto;border-radius:4px;text-decoration:none;display:inline-block}@media screen and (max-width:680px){.button-wrapper{width:100%}}.products-row{width:640px;display:flex;margin:0 auto;padding-bottom:60px}.double-products{display:flex;align-items:center;justify-content:space-around;margin:0 auto}.product{width:150px;margin:0 5px}.product-image{width:150px}.product-description{display:block;margin-top:10px;font-size:14px}@media screen and (max-width:720px){.products-row{width:100%;flex-flow:column}.double-products:first-child{padding-bottom:60px}.product{width:50%}.product-image{width:80%}}
    </style>

  </head>
  <body>
    <div id="snippet" style="display:none;">
      
    </div>
    <div id="newsletter"></div>
  </body>
</html>
